<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Account</title>
    {% load static %}
    <link rel="stylesheet" href="{%  static 'edit_account_styling.css' %}">
    <div id="wrapper">
        <header>
            <p>Update My Account</p>
            <a href="/quotes">Go Back</a>
            <button><a href="/logout">logout</a></button>
        </header>
        <form action="{% url 'edit_account' id=current_user.id %}" method="POST">
            
            {% csrf_token%}
            <label for="first_name">First Name</label>
            <input type="text" name="first_name"><br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name"><br>
            <label  id="email_label" for="email">Email</label>
            <input type="text" name="email"><br>
            <input type="submit" value="Update">
            <input type="hidden" name="current_user_id" value="{{current_user.id}}">
        </form>
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</head>
<body>
    
</body>
</html>
